version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  order-microservice:
    image: ghcr.io/azenith-solutions/order-microservice-api:${ORDER_IMAGE_TAG:-latest}
    container_name: order-microservice-api
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-production}
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DRIVER=${DB_DRIVER:-com.mysql.cj.jdbc.Driver}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - ORDER_CREATE_EXCHANGE=${ORDER_CREATE_EXCHANGE}
      - ORDER_CREATE_QUEUE=${ORDER_CREATE_QUEUE}
      - ORDER_CREATE_ROUTING_KEY=${ORDER_CREATE_ROUTING_KEY}
      - ORDER_DLX=${ORDER_DLX}
      - ORDER_DLQ=${ORDER_DLQ}
      - ORDER_CREATED_EXCHANGE=${ORDER_CREATED_EXCHANGE}
      - ORDER_CREATED_QUEUE=${ORDER_CREATED_QUEUE}
      - ORDER_CREATED_ROUTING_KEY=${ORDER_CREATED_ROUTING_KEY}
      - ORDER_CREATED_DLX=${ORDER_CREATED_DLX}
      - ORDER_CREATED_DLQ=${ORDER_CREATED_DLQ}
    networks:
      - backend-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  backend-network:
    driver: bridge

volumes:
  rabbitmq_data:
  redis_data: